<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>

<body>

<h2>Edit user</h2>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="id">ID</label><br>
    <input type="text" th:field="*{id}" th:disabled="true" id="ID"/><br><br>

    <label for="firstName">First name</label><br>
    <input type="text" th:field="*{firstName}" id="firstName"/><br>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    <br><br>

    <label for="lastName">Last name</label><br>
    <input type="text" th:field="*{lastName}" id="lastName"/><br>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br><br>

    <label for="age">Age</label><br>
    <input type="text" th:field="*{age}" id="age"/><br>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br><br>

    <label for="email">Email</label><br>
    <input type="text" th:field="*{email}" id="email"/><br>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br><br>

    <label for="password">Password</label><br>
    <input type="text" th:field="*{password}" id="password"/><br>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br><br>

    <div>
        <label for="roles">Roles</label><br>
        <select th:name="roles" id="roles" multiple="multiple" size="2" >
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.roleName}">role
            </option>
        </select>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
    <br><br>
    <input type="submit" value="Edit"/>
</form>

<br><br>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Sign Out">
</form>

</body>

</html>
